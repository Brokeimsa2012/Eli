    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    
    .dedication {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Pacifico', cursive, sans-serif;
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff1493;
      z-index: 100;
      pointer-events: none;
      opacity: 0;
      animation: 
        fadeIn 2s ease-in-out forwards 2s,
        glow 2s ease-in-out infinite alternate 4s,
        float 6s ease-in-out infinite 4s;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff1493;
      }
      to {
        text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff1493, 0 0 50px #ff1493;
      }
    }
    
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -30%);
        letter-spacing: -10px;
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
        letter-spacing: normal;
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(-50%, -50%);
      }
      50% {
        transform: translate(-50%, -55%);
      }
    }
  </style>
</head>
